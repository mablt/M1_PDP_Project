<!DOCTYPE html>

<head>
    <meta charset="utf-8"/>
    <meta name="description" content="test interface" />
    <meta name="author" content="M1 bioinformatics bordeaux univerty" />
    <link href="interface_style.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>

    <script src="//unpkg.com/3d-force-graph"></script>
    <script type="module" src="./../src/utils.js"></script>

    <title> test interface </title>
</head>

<body>
    <h1>3D visualization of metabolic pathways</h1>
    <input type="checkbox" id="check">
    <label for="check">
        <i class="fas fa-bars" id="btn"></i>
        <i class="fas fa-times" id="cancel"></i>
    </label>

    <div class="sidebar">
        <div class="bord">
            <div id="uploads">
                <div class="dropzone" id="dropzone"> Drop files here to upload</div>
                <input type="file" id="files" name="myFiles" accept=".json" multiple>
                <button id="ok"> Upload file(s) </button>
            </div>
        </div>
        <div class="bord">
            <p class="name">informations</p>
        </div>
        <div class="bord">
            <div>
                Nom du fichier de sauvegarde : <input type="text" id="inputFileNameToSaveAs" > 
                <button id="saveGraph"> Save Graph </button>
                
            </div>
        </div>
    </div>
    <div id="graph">
        <div id="graph-3d" ></div> 
        <footer>
            <p>zoom in/ zoom out etc</p>
        </footer>
    </div>
    
</body>
</html>
